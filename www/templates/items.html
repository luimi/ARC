<ion-view title="Items" id="page4">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>
      <span>{{lista.get('nombre')}}</span>
      </ion-nav-title>
    <ion-nav-buttons side="right" class="has-header" >
      <a ng-if="esUsuario" class="button button-icon icon ion-android-add" href="#/articulo/{{lista.id}}/"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-content padding="true" class="has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Buscar" ng-model="buscar">
    </label>
    <a class="item item-thumbnail-left" ng-repeat="articulo in articulos | articuloFilter:buscar" href="#/articulo/{{lista.id}}/{{articulo.id}}">
      <img ng-if="articulo.has('foto')" ng-src="{{articulo.get('foto').url()}}">
      <h2>{{articulo.get('marca')}}</h2>
      <p>${{articulo.get('precio') | number:0}}</p>
      <p>{{articulo.get('lugar')}}</p>
    </a>
  </ion-content>
</ion-view>
