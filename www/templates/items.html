<ion-view title="Items" id="page4">
  <ion-nav-title>
      <span>{{lista.get('nombre')}}</span>
    </ion-nav-title>
  <ion-nav-buttons side="right" class="has-header">
    <a class="button button-icon icon ion-android-add" href="#/articulo/{{lista.id}}/"></a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <a class="item item-body" ng-repeat="articulo in articulos" href="#/articulo/{{lista.id}}/{{articulo.id}}">
      <img ng-if="articulo.has('foto')" ng-src="{{articulo.get('foto').url()}}" style="max-height: 100px" align="middle">
      <h2 style="text-align: center;">{{articulo.get('marca')}}</h2>
      <p style="text-align: center;">{{articulo.get('precio')}}</p>
    </a>
  </ion-content>
</ion-view>
